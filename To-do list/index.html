<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <h1>A todo list</h1>
    <form onsubmit="addTask(event)">
      <label for="task">Enter the todo</label>
      <input type="text" name="task" id="task" />
      <input type="submit" value="Add" />
    </form>
    <br />
    <br />
    <h3>Your tasks</h3>
    <!-- <ul id="theList"></ul> -->
    <div id="theList"></div>
    <script>
      function addTask(event) {
        event.preventDefault(); // Prevent form submission

        const theTask = document.getElementById("task");
        const taskValue = theTask.value.trim();

        if (taskValue !== "") {
          const ul = document.getElementById("theList");
          const ele = document.createElement("span");
          ele.style.cssText = "margin-right: 10px;";
          const btn = document.createElement("button");
          btn.style.cssText = "margin-right: 10px;";
          const del = document.createElement("button");
          const li = document.createElement("li");

          ele.textContent = taskValue;
          btn.textContent = "complete";
          del.textContent = "del";
          const completeStyle =
            "margin-right: 10px; text-decoration: line-through;";

          btn.onclick = function (event) {
            event.preventDefault();
            ele.style.cssText = completeStyle;
          };

          del.onclick = function (event) {
            event.preventDefault();
            ul.removeChild(ele);
          };
          ul.appendChild(ele);
          ele.appendChild(btn);
          ele.appendChild(del);

          theTask.value = "";
        }
      }
    </script>
  </body>
</html>
